<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
<h1>TODO List</h1>
<div class="input-group">
    <span class="input-group-text" >Enter any title </span>
    <input type="text" class="form-control" id="todoText"  aria-describedby="" placeholder="New Todo">
</div>
<div class="input-group">
    <span class="input-group-text" >Enter any description</span>
    <input type="text" class="form-control"  aria-describedby="" id="todoDesc" placeholder="New Description">
</div>
<button type="button" class="btn btn-primary" onclick="addTodo()">Create Todo</button>
<ul id="todoList" class="list-group"></ul>
</div>

</body>
</html>
